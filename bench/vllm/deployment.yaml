apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: default
  labels:
    app: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      containers:
      - name: vllm
        #image: wellflat/vllm-server:v0.10.0
        #image: wellflat/vllm-server:gptoss
        image: vllm/vllm-openai:gptoss
        ports:
          - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            nvidia.com/gpu: 1
        env:
        - name: VLLM_ATTENTION_BACKEND
          value: TRITON_ATTN_VLLM_V1
        - name: MODEL_ID
          value: openai/gpt-oss-20b
          #value: elyza/Llama-3-ELYZA-JP-8B
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: hf_token
        - name: HF_HOME
          #value: /workspace
          value: /root/.cache/huggingface
        command: ["/bin/sh", "-c"]
        args:
           - |
            vllm serve ${MODEL_ID} \
            --dtype=auto \
            --trust-remote-code \
            --enable-chunked-prefill \
            --max-model-len=16384 \
            --max-num-batched-tokens=1024 \
            --gpu-memory-utilization=0.9 \
            --tensor-parallel-size=1
        #--quantization fp8
        #Your GPU does not have native support for FP8 computation but FP8 quantization is being used. Weight-only FP8 compression will be used leveraging the Marlin kernel. This may degrade performance for compute-heavy workloads.
        #securityContext:
        #  runAsUser: 1000
        volumeMounts:
          - name: hf-data
            mountPath: /root/.cache/huggingface/hub
            #mountPath: /workspace/hub
          - name: shm
            mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
      volumes:
        - name: hf-data
          persistentVolumeClaim:
            claimName: hf-data-pvc
        # vLLM needs to access the host's shared memory for tensor parallel inference.
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: "20Gi"
